<!DOCTYPE html>
<html>
	<head>
		<title>Groupomania</title>
		<link rel="stylesheet" href="css/login.css">
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
            <a href="index.html"><img src="images/icon-left-font.png" alt="logo_left_groupomania"></a>
			<nav>
				<ul>
					<a href="login.html"><li>Connexion</li></a>
					<a href="signup.html"><li>Inscription</li></a>
				</ul>
			</nav>	
        </header>
        
        <main>
            <div class="container">
                <div class="form-group">
                    <label>Nom d'utilisateur :</label>
                    <input type="text" id="userName" class="form-control">	
                    <span id="erreurUserName" class="erreur"></span>
				</div>
				
				<div class="form-group">
					<label>Adresse e-mail :</label>
					<input type="text" name="" id="email" class="form-control">
					<span id="erreuremail" class="erreur"></span>	
				</div> 

                <div class="form-group">
                    <label>Mot de Passe :</label>
                    <input type="password" id="password" class="form-control">
                    <span id="erreurPassword" class="erreur"></span>	
                </div>
                <br><br>
                <div><a href = '#' id="btn">Inscription</a></div>
            </div>
        </main>

        <footer>
			<div>
				<a href="index.html"><img src="images/icon-above-font.png" alt="logo_above_groupomania"></a>
			</div>
		</footer>
	</body>
</html>
